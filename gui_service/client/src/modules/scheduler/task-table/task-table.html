<form class="form-inline">
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="$ctrl.tasksFilter"
            ng-change="$ctrl.filterChanged()">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="btn-group">
            <button type="button" class="btn btn-primary"
                ng-disabled="!$ctrl.taskSelected"
                ng-click="$ctrl.taskEdit()">Edit</button>
            <button type="button" class="btn btn-primary"
                ng-show="$ctrl.config.add"
                ng-click="$ctrl.onAdd()">Add</button>
            <button type="button" class="btn btn-primary"
                ng-disabled="!$ctrl.taskSelected"
                ng-show="$ctrl.config.delete"
                ng-click="$ctrl.taskDelete()">Delete</button>
        </div>
    </div>
</form>
<div ng-show="$ctrl.totalItems>$ctrl.items_per_page" uib-pagination ng-change="$ctrl.pageChanged()" items-per-page="$ctrl.items_per_page" total-items="$ctrl.totalItems" ng-model="$ctrl.currentPage" max-size="$ctrl.maxSize" class="pagination-sm" boundary-links="true" force-ellipses="true"></div>
<table class="table table-striped">
    <thead>
      <tr>
        <th ng-click="$ctrl.sortBy('name')">Task Type
            <span ng-show="$ctrl.orderArrowUpDown('name')" span class="glyphicon glyphicon-chevron-up"></span>
            <span ng-show="$ctrl.orderArrowUpDown('name', false)" span class="glyphicon glyphicon-chevron-down"></span>
        </th>
        <th ng-click="$ctrl.sortBy('device')">Device
            <span ng-show="$ctrl.orderArrowUpDown('device')" span class="glyphicon glyphicon-chevron-up"></span>
            <span ng-show="$ctrl.orderArrowUpDown('device', false)" span class="glyphicon glyphicon-chevron-down"></span>
        </th>
        <th ng-click="$ctrl.sortBy('nextdate')">Scheduled(Date/Time)
            <span ng-show="$ctrl.orderArrowUpDown('nextdate')" span class="glyphicon glyphicon-chevron-up"></span>
            <span ng-show="$ctrl.orderArrowUpDown('nextdate', false)" span class="glyphicon glyphicon-chevron-down"></span>
        </th>
        <th ng-click="$ctrl.sortBy('frequency')">Frequency
            <span ng-show="$ctrl.orderArrowUpDown('frequency')" span class="glyphicon glyphicon-chevron-up"></span>
            <span ng-show="$ctrl.orderArrowUpDown('frequency', false)" span class="glyphicon glyphicon-chevron-down"></span>
        </th>
        <th ng-click="$ctrl.sortBy('lastrundate')">Last Success
            <span ng-show="$ctrl.orderArrowUpDown('lastrubdate')" span class="glyphicon glyphicon-chevron-up"></span>
            <span ng-show="$ctrl.orderArrowUpDown('lastrundate', false)" span class="glyphicon glyphicon-chevron-down"></span>
        </th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in $ctrl.pageData" ng-click="$ctrl.setSelected($index)" ng-class="{active: $ctrl.isSelected($index)}">
            <td>{{item.name}}</td>
            <td>{{item.device}}</td>
            <td>{{item.nextdate}}</td>
            <td>{{item.frequency}}</td>
            <td>{{item.lastrundate}}</td>
        </tr>
    </tbody>
  </table>
