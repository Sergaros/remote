<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-4" for="name">Name:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="$ctrl.result.name">
        </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="email">Email:</label>
            <div class="col-sm-7">
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="$ctrl.result.email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="pwd">Password:</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="$ctrl.result.password">
            </div>
    </div>
    <div ng-show="$ctrl.result.groups.length>1" class="form-group">
        <label for="name" class="col-sm-3 col-form-label">Groups:</label>
        <div class="col-sm-9">
            <select class="form-control" id="parentgroup" multiple
                ng-model="$ctrl.result.groups_ids"
                ng-options="group._id as group.name for group in $ctrl.result.groups"></select>
        </div>
    </div>
    <div ng-show="$ctrl.result.permsList.length>1" class="form-group">
        <label for="name" class="col-sm-3 col-form-label">Permissions:</label>
        <div class="col-sm-9">
            <select class="form-control" id="parentgroup" multiple
                ng-model="$ctrl.result.permissions"
                ng-options="prms.value as prms.name for prms in $ctrl.result.permsList"></select>
        </div>
    </div>
</form>
