<div class="wrapper wrapper-content animated fadeIn" ng-if="$ctrl.isActive">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Application Settings</h5>
                </div>
                <div class="ibox-content">
            <form class="form-horizontal" name="$ctrl.mform" novalidate>

                <div ng-show="true" class="form-group">
                    <m-select title="Language:" item="$ctrl.form.Language"></m-select>
                </div>

                    <label class="col-sm-3 col-form-label">Update Software Automatically:</label>

                        <label><input type="checkbox" icheck ng-model="$ctrl.form.UpdateSoftwareAutomaticaly.isLocked">is locked</label>
                    </div>
                </div>-->


                <div ng-show="true" class="form-group">
                    <m-select title="Units of Length:" item="$ctrl.form.units"></m-select>
                </div>


                <div ng-show="true" class="form-group">
                    <m-select title="Units of Luminance:" item="$ctrl.form.LumUnits"></m-select>
                </div>


                <div ng-show="true" class="form-group">
                    <label for="perset" class="col-sm-3 col-form-label">Veiling Luminance:</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="number" step="0.1" ng-model="$ctrl.form.AmbientLight.value">
                    </div>
                    <!--<div class="col-sm-1">
                        <label><input type="checkbox" icheck ng-model="$ctrl.form.AmbientLight.isLocked">is locked</label>
                    </div>-->
                </div>


                <div ng-show="true" class="form-group">
                    <m-select title="Ambient Conditions Stable:" item="$ctrl.form.AmbientStable"></m-select>
                </div>



                <div ng-show="true" class="form-group">
                    <m-checkbox title="Remind me when the tasks are due:" item="$ctrl.form.UseScheduler"></m-checkbox>
                </div>

                            ng-model="$ctrl.form.RemindMinutes.value"

                    </div>
                    <div class="col-sm-1">
                        <label><input type="checkbox" icheck ng-model="$ctrl.form.RemindMinutes.isLocked">is locked</label>
                    </div>
                </div>-->



                <div class="form-group">
                    <div class="col-sm-12">
                        <button ng-disabled="$ctrl.mform.$pristine" type="button" class="btn btn-success" ng-click="$ctrl.save()">Save</button>
                        <button ng-disabled="$ctrl.mform.$pristine" type="button" class="btn btn-danger" ng-click="$ctrl.cancel()">Cancel</button>
                    </div>
                </div>
            </form>
                </div>
            </div>
        </div>
    </div>
</div>
