<div class="wrapper wrapper-content animated fadeIn" ng-if="$ctrl.isActive">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Quality Assurance</h5>
                </div>
                <div class="ibox-content">
            <form class="form-horizontal" name="$ctrl.mform" novalidate>


                <div ng-show="true" class="form-group">
                    <m-select title="Regulation:" item="$ctrl.form.UsedRegulation" change="$ctrl.RegulationChanged()"></m-select>
                </div>


                <div ng-show="true" class="form-group">
                    <m-select title="Classification:" item="$ctrl.form.UsedClassification"></m-select>
                </div>



                <div ng-show="$ctrl.form.UsedRegulation.value==='DIN 6868-157'" class="form-group">
                    <m-input title="Body region:" item="$ctrl.form.bodyRegion"></m-input>
                </div>
                <br><br>


                <div ng-show="true" class="form-group">
                    <m-input title="Facility:" item="$ctrl.form.Facility"></m-input>
                </div>


                <div ng-show="true" class="form-group">
                    <m-input title="Department:" item="$ctrl.form.Department"></m-input>
                </div>


                <div ng-show="true" class="form-group">
                    <m-input title="Room:" item="$ctrl.form.Room"></m-input>
                </div>


                <div ng-show="true" class="form-group">
                    <m-input title="Responsible Person:" item="$ctrl.form.ResponsiblePersonName"></m-input>
                </div>


                <div ng-show="true" class="form-group">
                    <m-input title="Address:" item="$ctrl.form.ResponsiblePersonAddress"></m-input>
                </div>


                <div ng-show="true" class="form-group">
                    <m-input title="City:" item="$ctrl.form.ResponsiblePersonCity"></m-input>
                </div>


                <div ng-show="true" class="form-group">
                    <m-input title="Email:" item="$ctrl.form.ResponsiblePersonEmail"></m-input>
                </div>


                <div ng-show="true" class="form-group">
                    <m-input title="Phone Number:" item="$ctrl.form.ResponsiblePersonPhoneNumber"></m-input>
                </div>


                <div class="form-group">
                    <div class="col-sm-12">
                        <button ng-disabled="$ctrl.mform.$pristine" type="button" class="btn btn-success" ng-click="$ctrl.save()">Save</button>
                        <button ng-disabled="$ctrl.mform.$pristine" type="button" class="btn btn-danger" ng-click="$ctrl.cancel()">Cancel</button>
                    </div>
                </div>
            </form>

                </div>
            </div>
        </div>
    </div>
</div>
