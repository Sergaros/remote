<div class="loginColumns animated fadeInDown">
    <div class="row">

        <div class="col-md-6">
            <h2 class="font-bold">Welcome to Qubyx Remote Display QA</h2>

            <p>
                Manage all your displays from one location
            </p>

        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" name="loginform" role="form" novalidate>
                    <div ng-show="$ctrl.showError" class="error">{{'Wrong login or password.'}}</div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Login" name="login" type="text" autofocus ng-model="$ctrl.login" ng-change="" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="$ctrl.password" ng-change="$ctrl.change()" required>
                    </div>
                    <div class="checkbox">
                        <label><input icheck type="checkbox" checked ng-model="$ctrl.rememberme"> Remember me</label>
                    </div>
                    <input class="btn btn-primary block full-width m-b" type="button" value="Log in" ng-click="$ctrl.logIn(loginform.$valid)">

                </form>
                <p class="m-t">
                    <small>&copy; Qubyx Software Technologies 2002-2017</small>
                </p>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            &copy; Qubyx Software Technologies
        </div>
        <div class="col-md-6 text-right">
            <small>2002-2017</small>
        </div>
    </div>
</div>
